name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Cambia esto al nombre de la rama que desees usar
      - preproduction

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el código fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Iniciar sesión en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Configura este secreto en GitHub
          password: ${{ secrets.DOCKER_PASSWORD }} # Configura este secreto en GitHub

      # Paso 3: Construir la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t alvaroChico2408/innosoft-diplomas-1 -f docker/images/Dockerfile.prod .

      # Paso 4: Subir la imagen a Docker Hub
      - name: Push Docker image
        run: |
          docker push alvaroChico2408/innosoft-diplomas-1
