name: Code Style Check

on:
    push:
      branches:
        - main
        - preproduction
    pull_request:
      branches:
        - main
        - preproduction

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Run flake8
      run: |
        flake8 .
